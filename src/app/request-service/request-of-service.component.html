<form [formGroup]="requestForm" (ngSubmit)="onSumbit()">
  <div class="form-group">
    <label>Choose Timimgs</label>
    <select formControlName="timings" class="form-control">
      <option class="dropdown-item-text" *ngFor="let requestTiming of requestTimings" [value]="requestTiming">{{requestTiming}}</option>
    </select>
  </div> 
  <div class="form-group">
    <label>Description</label>
    <textarea formControlName="description" class="form-control" placeholder="Please describe the job in detail. (optional)">
   </textarea>
  </div>
  <div>
    <button type="submit" class="btn btn-primary mt-3 mb-3">Sumbit</button>
  </div>

</form>
